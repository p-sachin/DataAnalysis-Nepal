	<!-- Bootstrap CSS -->
	<!-- CSS only -->

	<!-- Google Fonts -->

<body>
    {% block content %} 
    {% endblock %}

   <!-- Option 1: Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <!--Scripts -->
<script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/imagesloaded.pkgd.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/jquery.waypoints.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/owl.carousel.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/scrollIt.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/animated.headline.js')}}"></script>
<script src="{{ url_for('static', filename='js/custom.js')}}"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
	// Global parameters:
// do not resize the chart canvas when its container does (keep at 600x400px)


// define the chart data
var chartData = {
labels : [{% for item in year %}
"{{item}}",
{% endfor %}],
datasets : [{
label: '{{ legend }}',
fill: true,
lineTension: 0.1,
backgroundColor: "rgba(75,192,192,0.4)",
borderColor: "rgba(75,192,192,1)",
borderCapStyle: 'butt',
borderDash: [],
borderDashOffset: 0.0,
borderJoinStyle: 'miter',
pointBorderColor: "rgba(75,192,192,1)",
pointBackgroundColor: "#fff",
pointBorderWidth: 1,
pointHoverRadius: 5,
pointHoverBackgroundColor: "rgba(75,192,192,1)",
pointHoverBorderColor: "rgba(220,220,220,1)",
pointHoverBorderWidth: 2,
pointRadius: 1,
pointHitRadius: 10,
data : [{% for item in val %}
{{item}},
{% endfor %}],
spanGaps: false
}]
}

// get chart canvas
var ctx = document.getElementById("myChart").getContext("2d");

Chart.defaults.global.elements.responsive = true;

// create the chart using the chart canvas
var myChart = new Chart(ctx, {
type: 'line',
data: chartData,
});

</script>

</body>
</html>
